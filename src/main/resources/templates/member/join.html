<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Free HTML Templates" />
    <meta name="description" content="Free HTML Templates" />
    <title>회원가입</title>

    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>

    <!-- Flaticon Font -->
    <link href="../lib/flaticon/font/flaticon.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar Start -->
    <div th:replace="~{layout/header :: header}"></div>
    <!-- Navbar End -->

    <!-- Banner Start -->
    <div class="container-fluid bg-primary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
            <h3 class="display-3 font-weight-bold text-white">회원가입</h3>
            <div class="d-inline-flex text-white">
                <p class="m-0"><a class="text-white" href="">홈</a></p>
                <p class="m-0 px-2">/</p>
                <p class="m-0">회원가입</p>
            </div>
        </div>
    </div>
    <!-- Banner End -->

    <!-- Main Start -->
    <main>
        <div class="container-fluid py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-5" style="margin: auto">
                        <div class="card border-0">
                            <div class="card-header bg-secondary text-center p-4">
                                <h1 class="text-white m-0">Welcome</h1>
                            </div>
                            <div class="card-body rounded-bottom bg-primary p-5">
                                <form>
                                    <div class="form-group">
                                        <input type="email" class="form-control border-0 p-4" placeholder="Your Email" maxlength="30" required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control border-0 p-4" placeholder="Your PassWord" maxlength="30" required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control border-0 p-4" placeholder="Your Email" maxlength="30" required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control border-0 p-4" placeholder="Your Email" maxlength="30" required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control border-0 p-4" placeholder="Your Email" maxlength="30" required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control border-0 p-4" placeholder="Your Email" maxlength="30" required/>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <a th:href="@{/member/term}" class="btn btn-secondary" style="width: 100px;">회원가입</a>
                                        &nbsp;&nbsp;&nbsp;
                                        <button class="btn btn-secondary border-0" type="submit" style="width: 100px;">취소</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <div th:replace="~{layout/footer :: footer}"></div>
    <!-- Footer End -->

    <!-- js Start -->
    <div th:replace="~{layout/js :: js}"></div>
    <!-- js End -->
</body>
</html>
