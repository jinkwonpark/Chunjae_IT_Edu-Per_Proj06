<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Free HTML Templates" />
    <meta name="description" content="Free HTML Templates" />
    <title>공지사항</title>

    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>

    <!-- Flaticon Font -->
    <link href="../lib/flaticon/font/flaticon.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body>
    <!-- Navbar Start -->
    <div th:replace="~{layout/header :: header}"></div>
    <!-- Navbar End -->

    <!-- Banner Start -->
    <div class="container-fluid bg-primary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
            <h3 class="display-3 font-weight-bold text-white">공지사항</h3>
            <div class="d-inline-flex text-white">
                <p class="m-0"><a class="text-white" href="">공지사항</a></p>
                <p class="m-0 px-2">/</p>
                <p class="m-0">공지사항 수정하기</p>
            </div>
        </div>
    </div>
    <!-- Banner End -->

    <!-- Main Start -->
    <div  class="container">
        <form th:action="@{'/notice/noticeEdit'}" method="post">
            <table>
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="hidden" name="nno" id="nno" th:value="${dto.nno}" >
                        <input type="text" name="title" id="title" placeholder="제목을 입력해주세요." th:value="${dto.nno }" maxlength="50" required>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요." maxlength="1000" required>[[${dto.content}]]</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">수정</button>
                        &nbsp;
                        <button type="reset">취소</button>
                        &nbsp;
                        <a href="/notice/noticeList">글목록1</a>
                        <button type="button" onclick="location.href='/notice/noticeList'">글목록2</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- Main End -->

    <!-- Footer Start -->
    <div th:replace="~{layout/footer :: footer}"></div>
    <!-- Footer End -->

    <!-- js Start -->
    <div th:replace="~{layout/js :: js}"></div>
    <!-- js End -->
</body>
</html>
