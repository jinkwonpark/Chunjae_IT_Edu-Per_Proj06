<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Free HTML Templates" />
    <meta name="description" content="Free HTML Templates" />
    <title>공지사항</title>

    <!-- Favicon -->
    <link href="../img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>

    <!-- Flaticon Font -->
    <link href="../lib/flaticon/font/flaticon.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body>
    <!-- Navbar Start -->
    <div th:replace="~{layout/header :: header}"></div>
    <!-- Navbar End -->

    <!-- Banner Start -->
    <div class="container-fluid bg-primary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
            <h3 class="display-3 font-weight-bold text-white">공지사항</h3>
            <div class="d-inline-flex text-white">
                <p class="m-0"><a class="text-white" href="">공지사항</a></p>
                <p class="m-0 px-2">/</p>
                <p class="m-0">공지사항 글쓰기</p>
            </div>
        </div>
    </div>
    <!-- Banner End -->

    <!-- Main Start -->
    <main style="width: 60%; margin: auto;">
        <div class="row mt-3">
            <div class="col">
                <form action="/notice/noticeWrite" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text">제목</span>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">내용</span>
                        <textarea class="form-control" rows="5" name="content" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col text-right">
                            <a th:href="@{/notice/noticeList}" class="btn btn-primary" style="width:80px;">글 목록</a>
                            <button type="submit" class="btn btn-secondary" style="width:80px;">글 쓰기</button>
                            <button type="reset" class="btn btn-danger" style="width:80px;">취소</button>
                        </div>
                    </div>
                </form>
            </div> <!-- end col -->
        </div> <!-- end row -->
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <div th:replace="~{layout/footer :: footer}"></div>
    <!-- Footer End -->

    <!-- js Start -->
    <div th:replace="~{layout/js :: js}"></div>
    <!-- js End -->
</body>
</html>
